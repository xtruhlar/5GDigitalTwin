services:
  nr_ue204:
    image: docker_ueransim
    container_name: nr_ue204
    stdin_open: true
    tty: true
    volumes:
      - ../ueransim:/mnt/ueransim
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - ../.env
    environment:
      - COMPONENT_NAME=ueransim-ue204
    expose:
      - "4997/udp"
    cap_add:
      - NET_ADMIN
    privileged: true
    networks:
      default:
        ipv4_address: ${NR_UE204_IP}
networks:
  default:
      name: docker_open5gs_default 
      external: true
