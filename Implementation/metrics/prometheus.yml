global:
  scrape_interval: 1s
  evaluation_interval: 1s
  scrape_timeout: 1s
  external_labels:
    monitor: 'open5gs-monitor'
scrape_configs:
  - job_name: 'amf'
    static_configs:
      - targets: ['AMF_IP:9091']
  - job_name: 'smf'
    static_configs:
      - targets: ['SMF_IP:9091']
  - job_name: 'pcf'
    static_configs:
      - targets: ['PCF_IP:9091']
  - job_name: 'upf'
    static_configs:
      - targets: ['UPF_IP:9091']
  - job_name: 'mme'
    static_configs:
      - targets: ['MME_IP:9091']
  - job_name: 'netdata'
    metrics_path: '/api/v1/allmetrics'
    params:
      format: [prometheus]
    static_configs:
      - targets: ['host.docker.internal:19999']
  - job_name: 'ue_connection_exporter'
    static_configs:
      - targets: ['host.docker.internal:9000']  # or 'localhost:9000' if not in container

