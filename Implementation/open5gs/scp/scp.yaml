logger:
    file:
      path: /open5gs/install/var/log/open5gs/scp.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

scp:
    sbi:
      server:
        - address: SCP_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
