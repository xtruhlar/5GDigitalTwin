logger:
    file:
      path: /open5gs/install/var/log/open5gs/sgwu.log

global:
  max:
    ue: MAX_NUM_UE

sgwu:
    gtpu:
      server:
        - address: SGWU_IP
          advertise: SGWU_ADVERTISE_IP
    pfcp:
      server:
        - address: SGWU_IP
      client:
        sgwc:
          - address: SGWC_IP

